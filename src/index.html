<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FL12_Webinar_HW12_MODULES</title>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <div class="btn-div">
      <button id="new">New Round</button>
      <button id="reset">Reset</button>
    </div>

    <div class="game-info">
      <div class="players">
        <div class="player-box">
          <ul>
            <li>
              <span class="bold player1">Player one </span>
              -
              <span class="mark1"></span>
            </li>
            <li>
              <span class="bold wins1">Scores: </span> 
              <span class="score1">0</span>
            </li>
          </ul>
        </div>
        <div class="player-box">
          <ul>
            <li>
              <span class="bold player2">Player two </span> 
              -
              <span class="mark2"></span>
            </li>
            <li>
              <span class="bold wins2">Scores: </span> 
              <span class="score2">0</span>
            </li>
          </ul>
        </div>
      </div>

      <div class="winner">
        <span class="drawn">drawn</span>
        <span class="winner-text">winner - 
          <span class="winner-name">name</span>
        </span>
      </div>
    </div>

    <div class="field"></div>

  </div>
</body>
</html>
